<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Karim</title>
    <link rel="stylesheet" th:href="@{css/bulma.min.css}">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
<section class="hero is-success is-fullheight">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Le clip
            </h1>
            <h2 class="subtitle">
                en fond
            </h2>
        </div>
    </div>
</section>
<div class="tabs is-centered">
    <ul>
        <li><a><i class="fab fa-facebook-f"></i> Facebook</a></li>
        <li><a><i class="fab fa-twitter"></i> Twitter</a></li>
        <li><a><i class="fab fa-linkedin"></i> Linkedin</a></li>
    </ul>
</div>

<section class="section">
    <div class="container">
        <!-- Partie présentation du formulaire -->
        <div class="columns">
            <div class="column">
                <h1 class="title">GIVE va révolutionner votre rapport avec le monde associatif !</h1>
                <p class="subtitle">Inscrivez votre association dès maintenant pour être présent sur notre future
                    application</p>
            </div>

            <!-- Rédaction du formulaire -->
            <div class="column">
                <form th:action="@{/}" th:object="${formAccount}" method="POST">
                    <!-- Champs nom -->
                    <div class="field">
                        <label class="label">Nom</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Smith" th:field="*{nom}">
                        </div>
                    </div>

                    <!-- Champs prénom -->
                    <div class="field">
                        <label class="label">Prénom</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Alex" th:field="*{prenom}">
                        </div>
                    </div>

                    <!-- Champs Email -->
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <input class="input" type="email" placeholder="alexsmith@gmail.com" th:field="*{email}">
                        </div>
                    </div>

                    <!-- Champs téléphone -->
                    <div class="field">
                        <label class="label">Numéro de téléphone</label>
                        <div class="control">
                            <input class="input" type="tel" placeholder="06..." th:field="*{tel}">
                        </div>
                    </div>

                    <!-- Champs type de projet -->
                    <div class="field">
                        <label class="label">Type de projet</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Associatif, aide aux jeunes, etc..."
                                   th:field="*{typeProject}">
                        </div>
                    </div>

                    <!-- Champs description du projet -->
                    <div class="field">
                        <label class="label">Description du projet</label>
                        <div class="control">
                            <textarea class="textarea is-focused" placeholder="Mon projet consiste à [...]"
                                      th:field="*{description}"></textarea>
                        </div>
                    </div>

                    <!-- Validation des champs -->
                    <div class="control">
                        <button type="submit" class="button is-primary">Valider</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
